{% extends "AstroPhotoPlanner/base.html" %}

{% block title %} Add deep sky object - AstroPhotoPlanner {% endblock %}

{% load static %}

{% block content %}
    <h1>Add deep sky object</h1>

    <form id="add-object-form" method="post" action="/AstroPhotoPlanner/add_deep_sky_object/{{ catalogue.id }}">
        {% csrf_token %}
        <label for="object-name">Object name:</label><br>
        <input type="text" id="object-name" name="object-name"><br><br>

        <label for="ra">Right Ascension (RA):</label><br>
        <input type="text" id="ra" name="ra"><br><br>

        <label for="dec">Declination (Dec):</label><br>
        <input type="text" id="dec" name="dec"><br><br>

        <label for="magnitude">Magnitude:</label><br>
        <input type="number" step="any" id="magnitude" name="magnitude"><br><br>

        <label for="object-type">Object Type:</label><br>
        <input type="text" id="object-type" name="object-type"><br><br>

        <label for="plan-to-photograph">Plan to photograph:</label><br>
        <input type="checkbox" id="plan-to-photograph" name="plan-to-photograph"><br><br>

        <input class="btn btn-primary" type="submit" value="Add Deep Sky Object">
    </form>

{% endblock %}
