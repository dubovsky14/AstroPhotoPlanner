{% extends "AstroPhotoPlanner/base.html" %}

{% block content %}
    <h1>Log in</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Log in</button>
    </form>

    <p><a href="{% url 'register' %}">Create an account</a></p>
{% endblock %}
